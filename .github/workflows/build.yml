name: build-prx

on:
  workflow_dispatch:
  push:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Toolchain PSP complet
    container:
      image: ghcr.io/pspdev/pspdev:latest

    steps:
      - name: Checkout repo (GePatch modifié)
        uses: actions/checkout@v4

      - name: Fetch ARK-4 (SystemCtrlForKernel)
        shell: sh
        run: |
          set -e
          git clone --depth 1 https://github.com/PSP-Archive/ARK-4.git
          # Build la lib SystemCtrlForKernel (stubs + headers PRO/ARK)
          make -C ARK-4/libs/SystemCtrlForKernel
          ls -l ARK-4/libs/SystemCtrlForKernel

      - name: Show toolchain
        shell: sh
        run: |
          set -e
          which make || true
          which psp-gcc || true
          psp-gcc --version || true
          echo "Tree:"
          ls -la

      - name: Build GePatch (PRX) avec SystemCtrl
        shell: sh
        env:
          ARKROOT: ${{ github.workspace }}/ARK-4
        run: |
          set -e
          # Ton Makefile est à la racine (d'après ton log)
          test -f Makefile || { echo "Makefile introuvable"; ls -la; exit 1; }

          # Variables d'include et de link vers SystemCtrlForKernel
          INC_SYSCTRL="$ARKROOT/libs/SystemCtrlForKernel/include"
          LIB_SYSCTRL="$ARKROOT/libs/SystemCtrlForKernel"

          echo "Using headers: $INC_SYSCTRL"
          echo "Using libdir : $LIB_SYSCTRL"

          # Nettoyage
          make clean || true

          # Build avec options kernel + ajout des include/lib pour SystemCtrl
          make \
            BUILD_PRX=1 \
            USE_KERNEL_LIBS=1 \
            USE_KERNEL_LIBC=1 \
            CFLAGS="$CFLAGS -I$INC_SYSCTRL" \
            CPPFLAGS="$CPPFLAGS -I$INC_SYSCTRL" \
            LDFLAGS="$LDFLAGS -L$LIB_SYSCTRL" \
            LIBS="$LIBS -lpspsystemctrl_kernel"

          echo "Fichiers générés :"
          ls -l || true
          find . -maxdepth 2 -type f -name "ge_patch.prx" -print

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ge_patch_build
          path: |
            **/ge_patch.prx
            **/*.elf
            **/*.map
